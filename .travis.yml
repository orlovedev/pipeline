sudo: false
language: node_js
node_js:
  - "10"
cache:
  directories:
    - node_modules

stages:
  - check
  - name: cover
    if: branch = master AND type != push
  - name: versioning
    if: branch = master AND type != push
  - name: publish
    if: tag IS present AND tag =~ ^v AND type != push

jobs:
  include:
    - stage: check
      script:
        - npm run lint:check
        - npm run test
    - stage: cover
      script:
        - npm run test:cover
        - bash <(curl -s https://codecov.io/bash) -t "${CODECOV_TOKEN}" -f coverage/*.json
    - stage: versioning
      script:
        - npm install -g @priestine/semantics
        - priestine-semantics --private-token=${SEMANTICS_TOKEN} --project-path=priestine/pipeline --prefix=v
    - stage: publish
      script:
        - bash deploy_npm.sh
